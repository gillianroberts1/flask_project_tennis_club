{% extends 'base.html' %}

{% block content %}

<head>
<h3>New Booking</h3>
</head>
<form action="/bookings/type" method="post">
    <label for="type">Select Booking Type:</label>
    <select name="type" id="type">
        <option value="singles">Singles</option>
        <option value="doubles">Doubles</option>
    </select>


    <label for="court">Select Court:</label>
    <select name="court_id" id="court_no">
        {% for court in courts %}
        <option value="{{ court.id }}">{{court.court_no}} {{ court.surface }}</option>
         
        {% endfor %}
    </select>



    <input class="book_button" type="submit" value="Confirm type"/>
</form>
