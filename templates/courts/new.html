{% extends 'base.html' %}

{% block content %}

    <h1> Add New Court</h1>

<form class="form_layout" action="/courts" method="post">

    <div class="form_element">
        <label for="court_no">Court No:</label>
        <input type="text" name="court_no" placeholder="Court No" />
    </div>

    <div class="form_element">
        <label for="surface">Court Surface:</label>
        <select id="surface" name="surface">
            <option value="Grass">Grass</option>
            <option value="Clay">Clay</option>
            <option value="Hard">Hard</option>
            <option value="Artificial">Artificial Grass</option>
            </select>
    </div>

    <button class="btn" type="submit">Add Court</button>

</form>
{% endblock %}
