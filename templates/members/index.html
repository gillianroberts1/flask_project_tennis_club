{% extends 'base.html' %}

{% block content %}


<a href="/members/new">New Member</a>
<h1> All Members </h1>

{% for member in members %} 

<div class="member">
<div class="member-container">

<hr>
    <p><a href="/members/{{ member.id }}"> {{ member.name }}</a></p>
    <p> {{member.address}} {{ member.postcode }} </p>
    <p> {{member.tel_no}} {{member.email}} {{member.dob}}</p>
    <p> {{member.premium}} {{ member.win }} {{ member.loss}}</p>

{% endfor %}
</div>
</div>

{% endblock %}
